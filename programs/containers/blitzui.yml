############################################################# (KEY START)
---
- name: "Container Variables"
  set_fact:
    intport: "80"
    extport: "43242"
    image: "physk/pgblitz-ui"
    #cpu_shares: 128
    expose: ""

- name: "Set Default Labels"
  set_fact:
    default_labels:
      traefik.enable: "true"
      traefik.port: "{{intport}}"
      traefik.frontend.redirect.entryPoint: "https"
      traefik.frontend.rule: "Host:{{pgrole}}.{{domain.stdout}},{{tldset}}"

- name: "Set Default Volume - {{pgrole}}"
  set_fact:
    default_volumes:
      - "/opt/appdata/pgblitz/logs:/logs"
      - "/opt/appdata/pgblitz/json:/json"

- name: "Establish Key Variables"
  set_fact:
    default_env:
      PUID: "1000"
      PGID: "1000"
