---
- pause:
    prompt: "\nType Image # for {{pgrole}}\n1- linuxserver/{{pgrole}} (Recommended)\n2- {{pgrole}}/{{pgrole}}"
  register: result
  until: result.user_input > "0" and result.user_input < "3"
  retries: 3
  delay: 1

- name: "Set linuxserver/{{pgrole}}"
  set_fact:
    image: "linuxserver/sabnzbd"
  when: result.user_input == "1"

- name: Image Save
  shell: "echo linuxserver/sabnzbd > /var/plexguide/{{pgrole}}.image"
  register: pgversion
  when: result.user_input == "1"

- name: "{{pgrole}}/{{pgrole}}"
  set_fact:
    image: "sabnzbd/sabnzbd"
  when: result.user_input == "2"

- name: Image Save
  shell: "echo sabnzbd/sabnzbd > /var/plexguide/{{pgrole}}.image"
  register: pgversion
  when: result.user_input == "2"
